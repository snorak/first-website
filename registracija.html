		<header id="heder">

				</div>
			</div>
		</header>
		<main>
			<div class="okvir">
				<div id="forma">
					<form action="#" method="GET">
						<table>
							<thead>
								<tr>
									<td colspan="4"><h1>Prijava za posao</h1></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><label for="fName">*Ime:</label></td><td><input type="text" list="moja_lista" placeholder="Unesite ime" id="fName" /></td><td><label for="lName">*Prezime:</label></td><td><input type="text" id="lName" placeholder="Unesite prezime"</td>
								</tr>
								<tr>
									<td><label for="phone">*Telefon:</label></td><td><input type="text" placeholder="Unesite broj telefona" id="phone" /></td><td><label for="mail">*Email:</label></td><td><input type="email" id="mail" placeholder="Unesite email"</td>
								</tr>
								<tr>
									<td><label for="jmbg">*Jmbg:</label></td><td><input type="text" placeholder="Unesite jmbg" id="jmbg" /></td><td><label for="addr">*Adresa:</label></td><td><input type="text" id="addr" placeholder="Unesite adresu"</td>
								</tr>
								<tr>
									<td><label for="ddl1">Vozačka dozvola:</label></td>
									<td id="ddl1">
										
									</td>
									<td><label for="ddl2">Posao:</label></td>
									<td id="ddl2">
										
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="4"><input type="button" value="Pošalji" id="button" />	</td>
								</tr>
							</tfoot>
						</table>
						<datalist id="moja_lista">
							<option value="konj" />
							<option value="magarac" />
							<option value="tele" />
						</datalist>
					</form>
					<div id="greske">
			
					</div>
				</div>
				
			</div>
		</main>
